<!DOCTYPE html>
<html>
<head>
  <title>Popcorn footnote Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.html5media.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn('#video')
      .play() 
      .html5media({
        que: 5, // seconds
        end: 10, // seconds
        width: "250px",
        sources: {
          mp4: {
            id: "mp4", 
            src: "../../test/trailer.mp4", 
            type: 'video/mp4; codecs="avc1, mp4a"'
          }
        },
        target: 'myVideo1',
        poster: "../../test/poster.png",
        noSupport: "Your user agent does not support the HTML5 Video element."
      } );
      
    }, false);
    function clicked(){
    var cb = document.getElementById("mybutton");
      var event = document.createEvent("HTMLEvents");
      event.initEvent("html5mediaEvent", true, false);
      //event.customData = getYourCustomData();
      //window.dispatchEvent(event);
      cb.dispatchEvent(event);
    }
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn video Plug-in Demo</h1>
  <p> A footnote displaying This video made exclusively for drumbeat.org' will appear at 5 seconds and disappear at 15 seconds.</p>
  <p> A footnote displaying 'Visit webmademovies.org for more details' will appear at 20 seconds and disappear at 45 seconds.</p>
  <div>
    <video id='video' 
      controls preload='none' 
      width= '250px'
      poster="../../test/poster.png"> 

      <source id='mp4'
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'> 

      <source id='ogv'
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'> 

      <p>Your user agent does not support the HTML5 Video element.</p> 

    </video> 
  </div>
  <div id="myVideo1" width="50%" height="50%">
  <input type="button" id="mybutton" onClick="javascript:clicked()" value="click">
  </div>
</body>
</html>
